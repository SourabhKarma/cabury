<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS wepage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link type="text/css" rel="stylesheet" href="templates/css/custom.css">
</head>
<body class="">
    <script>
        // Show the loading indicator
        function showLoadingIndicator() {
            var loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'block';
            }
        }
    
        // Hide the loading indicator
        function hideLoadingIndicator() {
            var loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
    

    {% if error_message %}
    <script>
        alert("Error: {{ error_message }}");
    </script>
    {% endif %}

    <header>
        <div class="inner_header">
            <a href="javascript:void(0)">
                <img src="templates/img/logo.png" class="img_logo"/>
            </a>
            <div class="topnav">
                <button type="button" class="btn_menuhamburger" id="btn_menuhamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="overlay"></div>
                <div class="right_sidebar" id="right_sidebar">
                    <a class="btn_close" id="btn_close">&times;</a>
                    <ul class="list_unstyled">
                        <li>
                            <a href="javascript:void(0)">How to participate</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Terms &amp; Conditions</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Contact Us </a>
                        </li>
                    </ul>
                    <div class="foot">
                        <img src="https://icon-library.com/images/photo-placeholder-icon/photo-placeholder-icon-14.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main_content">
        <ul class="list_step">
            <li>
                <span class="bullet bullet_current"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
        </ul>
        <div class="wallpaper_block" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="templates/img/wallpaper.png" alt="">
        </div>



        <div class="fill_form">
            <h5>Register to create</h5>
            <form name="register-form" autocomplete="off"  method="post" action="{% url 'register_user' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="field_group">
                    <input class="field_input" name="phone" id="phone" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" placeholder="Phone Number"/>
                    <span id="phone"></span>
                </div>
                <div class="field_group">
                    <input class="field_input" name="name" id="name" type="text" placeholder="Full Name"/>
                    <span id="name"></span>
                </div>
                <div class="field_group">
                    <input class="field_input"  name="email" id="email" type="email" placeholder="Email ID"/>
                    <span id="email"></span>
                </div>
                <div class="checkbox_block">
                    <label>
                        <input type="checkbox">
                        <span class="dot"></span>
                        <span class="txt">I accept Termssss &amp; Conditions and Privacy Policy of Mondelez (Cadbury)</span>
                    </label>
                </div>
             <div class="btn_block">
                <button type="submit" onclick="showLoadingIndicator()" class="btn_submit" id="btn_openModal" >Submit </button>
            </div>
        </form>

        </div>
    </div>
{% comment %} 
    <div class="modal" id="addEventModal">
        <div class="modal_overlay">
            <div class="modal_content">
                <h2 class="headtitle">Enter OTP</h2>
                <form action="frame2.html" class="modal_fill">
                    <ul class="list_unstyled">
                        <li>
                            <input type="number" maxlength="1" class="field_input">
                        </li>
                        <li>
                            <input type="number" maxlength="1" class="field_input">
                        </li>
                        <li>
                            <input type="number" maxlength="1" class="field_input">
                        </li>
                        <li>
                            <input type="number" maxlength="1" class="field_input">
                        </li>
                    </ul>
                    <a href="javascript:void(0)" class="link_otp">Resend OTP</a>
                    <div class="btn_block">
                        <button class="btn_secondary" id="btnsubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div> {% endcomment %}
    

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="templates/js/custom.js"></script>
</body>
</html>
