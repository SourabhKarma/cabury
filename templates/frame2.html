<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS wepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link type="text/css" rel="stylesheet" href="templates/css/custom.css">
</head>
<body class="">


    <header>
        <div class="inner_header">
            <a href="javascript:void(0)">
                <img src="img/logo.png" class="img_logo"/>
            </a>
            <div class="topnav">
                <button type="button" class="btn_menuhamburger" id="btn_menuhamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="overlay"></div>
                <div class="right_sidebar" id="right_sidebar">
                    <a class="btn_close" id="btn_close">&times;</a>
                    <ul class="list_unstyled">
                        <li>
                            <a href="javascript:void(0)">How to participate</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Terms &amp; Conditions</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Privacy Policy</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)">Contact Us </a>
                        </li>
                    </ul>
                    <div class="foot">
                        <img src="https://icon-library.com/images/photo-placeholder-icon/photo-placeholder-icon-14.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main_content">
        <ul class="list_step">
            <li>
                <span class="bullet bullet_complete"></span>
            </li>
            <li>
                <span class="bullet bullet_current"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
            <li>
                <span class="bullet"></span>
            </li>
        </ul>
        <h5 class="subtitle">Tell us about your loved one...</h5>
        <div class="wallpaper_block" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <img src="templates/img/gift.png" alt="">
        </div>
        <div class="fill_form">
            <form method="post" action="{% url 'frame3' %}">
                <p>{{ data_from_frame2 }}</p>
                <div class="field_group">
                    <label for="" class="field_lbl" style="text-align: center;">Their name</label>
                    <input class="field_input" name="name" id="name" type="text" placeholder="Thier Name"/>
                </div>
                <div class="field_group">
                    <label for="" class="field_lbl" style="text-align: center;">How old they'll be this birthday</label>
                    <div class="custom_select">
                        <select name="age" id="">
                            <option value="23">23 Years</option>
                            <option value="24">24 Years</option>
                        </select>
                    </div>
                </div>
                <div class="field_group">
                    <label for="" class="field_lbl" style="text-align: center;">Gender</label>
                    <div class="custom_select">
                        <select name="gender" id="">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>

                <div class="btn_block">
                    <button type="submit" class="btn_submit" >Submit</button>
                </div>
            </form>
            <br/><br/>

        </div>
    </div>
    

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script type="text/javascript" src="templates/js/custom.js"></script>
</body>
</html>
